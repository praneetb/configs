# Our .tmux.conf file

# Setting the prefix from C-b to C-a
# START:prefix
set -g prefix `  
#set -g prefix C-Space
# END:prefix
# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b 
# END:unbind
#setting the delay between prefix and command
# START:delay
set -s escape-time 1
# END:delay
# Ensure that we can send Ctrl-A to other apps
# START:bind_prefix
bind ` send-prefix
#bind C-Space send-prefix
# END:bind_prefix

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# END:reload

# splitting panes
# START:panesplit
bind | split-window -h
bind - split-window -v
# END:panesplit

bind ? setw synchronize-panes

# moving between panes
# START:paneselect
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    
# END:paneselect

# quick pane cycling
unbind C-q
bind ` select-pane -t :.+

# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5
# END:paneresize
# mouse support - set to on if you want to use the mouse
# START:mouse
#setw -g mode-mouse on
# END:mouse
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on
#set -g mouse-utf8 on
set -g mouse on
#bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
#bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
# END:termcolor

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# set the status line's colors
# START:statuscolor
set -g status-fg green
set -g status-bg black
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-style fg=white
setw -g window-status-style bg=default 
setw -g window-status-style dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
set-window-option -g window-status-current-style fg=white
set-window-option -g window-status-current-style bg=default
set-window-option -g window-status-current-style bright
# END:activewindowstatuscolor

#Disallow remaning once window name is set
set-option -g allow-rename off

# pane colors
# START:panecolors
set -g pane-border-style fg=white
set -g pane-border-style bg=black
set -g pane-active-border-style fg=green
set -g pane-active-border-style bg=black
# END:panecolors

# Command / message line
# START:cmdlinecolors
set -g message-style fg=white
set -g message-style bg=black
set -g message-style bright
# END:cmdlinecolors

# Status line left side
# START:statusleft
set -g status-left-length 80 
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Win-#I #[fg=cyan]Pane-#P"
# END:statusleft

#START:utf8
#set -g status-utf8 on
#END:utf8

#START:Tmux will resize to small ressolution for client by this we avoid
#setw -g aggressive-resize on
#END:tmux resize

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set -g status-right-length 100 
#set -g status-right "#[fg=green][#[fg=white]Ru:#(conv_rate.py) ANET:(#(anet.sh)) NVDA:(#(nvda.sh))#[fg=green]] #[fg=cyan][#[fg=green]#(weather.py)#[fg=cyan]] %d %b %l:%M%p"
# END:statusright

# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 60 
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# enable vi keys.
# START:vikeys
setw -g mode-keys vi
# END:vikeys

# set scrollback history 
set -g history-limit 100000

set-option -g status on
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
#set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
#set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
#set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
#set-option -ag status-right " #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"
set-option -g status-right '#(tmux-spotify-info)'
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'MunifTanjim/tmux-suspend'
run-shell ~/.tmux/plugins/tmux-suspend/suspend.tmux
set -g @suspend_key 'F12'

